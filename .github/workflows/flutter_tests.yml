name: Flutter Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  widget-tests:
    name: Run Widget Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Run Widget Tests
        run: flutter test test/

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Run Integration Tests (non-web)
        run: flutter test integration_test/
        env:
          DISPLAY: ":99"