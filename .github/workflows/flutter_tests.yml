name: Flutter Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Widget & Integration Tests (Headless)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.3'

      - name: Disable Web Support
        run: flutter config --no-enable-web

      - name: Clean Project
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Run Widget Tests
        run: flutter test test/

      - name: Run Integration Tests (Headless, no device)
        run: flutter test integration_test/