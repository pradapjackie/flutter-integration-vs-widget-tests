name: Flutter Tests (Split by Type)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.3'

      - name: Disable Web
        run: flutter config --no-enable-web

      - name: Clean project
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Run Widget Tests
        run: flutter test test/widget_test.dart

      - name: Run App Flow Test (app_test.dart)
        run: flutter test test/app_test.dart